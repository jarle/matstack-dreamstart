name: Build and test

on:
  pull_request:

concurrency:
  group: workflow-example-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Start dependency stack
        run: docker compose -f compose.yml up -d --wait

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v6
        with:
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
          node-version: 22

      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - name: Install Playwright dependencies
        run: pnpm exec playwright install --with-deps chromium
      - run: pnpm run typecheck
      - run: pnpm run build
      - run: pnpm test

      - name: Upload browser screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: browser-screenshots
          path: tmp/browser/**

      - name: Dump Compose logs
        if: always()
        run: docker compose -f compose.yml logs --timestamps

      - name: Tear down
        if: always()
        run: docker compose -f compose.yml down -v --remove-orphans
